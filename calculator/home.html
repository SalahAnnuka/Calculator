<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="bcontainer">
                <div class="item ansbox" id="ansbox">0</div>
                <div class="item modify" id="del">DEL</div>
                <div class="item modify" id="clear">AC</div>
                <div class="item bracket" id="openb">(</div>
                <div class="item bracket" id="closeb">)</div>
                <div class="item num" id="num7">7</div>
                <div class="item num" id="num8">8</div>
                <div class="item num" id="num9">9</div>
                <div class="item operator" id="divide">รท</div>
                <div class="item num" id="num4">4</div>
                <div class="item num" id="num5">5</div>
                <div class="item num" id="num6">6</div>
                <div class="item operator" id="multi">ร</div>
                <div class="item num" id="num1">1</div>
                <div class="item num" id="num2">2</div>
                <div class="item num" id="num3">3</div>
                <div class="item operator" id="minus">-</div>
                <div class="item num" id="num0">0</div>
                <div class="item dot" id="dot">.</div>
                <div class="item eval" id="eval">=</div>
                <div class="item operator" id="plus">+</div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
